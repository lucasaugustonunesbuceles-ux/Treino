
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System: Solo Leveling Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            margin: 0;
            min-height: 100vh;
        }
        .font-system { font-family: 'Orbitron', sans-serif; }
        
        /* Efeito de Névoa do Monarca das Sombras */
        .shadow-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            z-index: -1;
        }
        .shadow-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.2;
            pointer-events: none;
        }

        .system-border {
            border: 1px solid rgba(59, 130, 246, 0.4);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.15);
        }
        .system-glow {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        }
        
        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }
        .scanline {
            position: fixed;
            width: 100%;
            height: 2px;
            background: rgba(59, 130, 246, 0.1);
            animation: scan 6s linear infinite;
            z-index: 999;
            pointer-events: none;
        }

        #error-display {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #020617;
            color: #ef4444;
            padding: 2rem;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
    <script>
        // Prevenção de erro de processo e captura global de erros para debug no Render
        window.process = { env: { API_KEY: "" } };
        window.onerror = function(msg, url, line) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'flex';
                display.innerHTML = `
                    <h1 class="text-2xl font-bold mb-4">[ERRO CRÍTICO DO SISTEMA]</h1>
                    <p class="mb-2">${msg}</p>
                    <p class="text-xs opacity-50">Local: ${url}:${line}</p>
                    <button onclick="location.reload()" class="mt-8 px-6 py-2 border border-red-500 hover:bg-red-500 hover:text-white transition-all uppercase text-xs">Reiniciar Sincronização</button>
                `;
            }
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="shadow-bg"></div>
    <div class="scanline"></div>
    <div id="error-display"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
