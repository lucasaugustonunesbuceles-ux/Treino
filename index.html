
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System: Solo Leveling Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            font-size: 1.1rem;
        }
        .font-system {
            font-family: 'Orbitron', sans-serif;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .system-border {
            border: 1px solid rgba(59, 130, 246, 0.4);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.15);
        }
        .system-glow {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        }
        .system-bg {
            background: linear-gradient(135deg, rgba(7, 12, 24, 0.95) 0%, rgba(15, 23, 42, 0.95) 100%);
            backdrop-filter: blur(12px);
        }
        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }
        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(59, 130, 246, 0.2);
            animation: scan 4s linear infinite;
            z-index: 100;
            pointer-events: none;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e40af;
            border-radius: 10px;
        }
    </style>
<script type="importmap">
